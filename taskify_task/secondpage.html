<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskifiy</title>
    <link rel="stylesheet" href="secondpage.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
</head>
<body>


    <div class="maincontainer d-flex" id="secondbackgroundcontainer">

        
        <div class="sidebarcontainer m-3">

            <div class="imagesidebarcontainer">
                <img class="logoimage" src="images/taskfiywebsitelogo.png.png" alt="">
            </div>

            <div class="mt-5 mt-5">
                <ul type="none">

                    <div class="d-flex listsidebarcontainer mt-2">
                        <img class="iconsidebar" src="images/tasklist.svg" alt="">
                        <li class="sidebarlist">Tasks</li>
                    </div>

                    <div class="d-flex listsidebarcontainer mt-2">
                        <img class="iconsidebar" src="images/foldericon.svg" alt="">
                        <li class="sidebarlist">categories</li>
                    </div>

                    <div class="d-flex listsidebarcontainer mt-2">
                        <img src="images/settingsicon.svg"alt="">
                        <li class="sidebarlist">Settings</li>
                   </div>
                </ul>
            </div>

            <div class="logoutcontainer">
                
                <ul type ="none">

                    <div class="d-flex listsidebarcontainer mt-1">
                       
                        <img class="iconsidebar" src="images/logouticon.svg" alt="">
                        <li class="sidebarlist">Logout</li>
        
                    </div>

                </ul>
            </div>


        </div>
        
        

        <div class="secondcontainer">

                <div class="m-5">

                        <div class="text-center">
                            <h1>All your tasks</h1>
                        </div>

                            <div class="d-flex mt-3">

                                <div>
                                        <h4>Tasks</h4>
                                </div>
                                
                                <div class="d-flex justify-content-between ml-auto">
                                    <button class="task-allBtn">All</button>
                                    <button class="task-doneBtn">Done</button>
                                    <button class="task-notdoneBtn">Not Done</button>
                                    <img class="filtericon" src="images/filtericon.svg" alt="">
                                </div>
                            </div>

                            <ul id="AddingtaskContainer" type="none">

                            </ul>

                        <div>
                            <button onclick="addtaskbtn()" class="plusicon" id="addtaskbtnEl"><img src="images/plusicon.svg" alt="">Add Task</button>
                        </div>
                </div>
        </div>


    </div>

        <div id="popupContainer" class="d-flex justify-content-center popcontainer">

        <div class="d-flex justify-content-center popupcardcontainer">
                    <div style="margin: auto;">
                        <label class="poplabel" for="taskname">Insert Name</label>
                        <br>
                        <input class="popinput" type="text" placeholder="Task Name" id="taskname">
                        <br><br>
                        <label class="poplabel" for="selectcategory">Select a Category</label><br>
                        <select id="selectcategory" class="selectioninput" >
                            <option value="none">None</option>
                            <option value="Home">Home</option>
                            <option value="College">College</option>
                            <option value="Office">Office</option>
                            <option value="School">School</option>  
                          </select>

                          <br><br>

                          <button onclick="addtaskcardcontainerbtn()" id="" class="btn btn-primary ml-3">Add Task</button>
                          <button onclick="cancelbtn()"  id="cancelbtn" class="btn btn-danger ml-5">Cancel</button>

                    </div>

                   

                    </div>
                  
        </div>
            
        <script src="secondpage.js"></script>






</body>
</html>
